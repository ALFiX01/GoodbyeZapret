name: Package folder into Files

on:
  push:
    branches:
      - "**"
    # Игнорируем изменения в папке Files, чтобы не создавать бесконечный цикл
    paths-ignore:
      - 'Files/**'

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    env:
      SOURCE_DIR: Project
      ZIP_NAME: GoodbyeZapret.zip
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create zip in Files
        run: |
          mkdir -p Files
          if [ ! -d "$SOURCE_DIR" ]; then
            echo "Source directory '$SOURCE_DIR' not found."
            exit 1
          fi
          
          # Удаляем старый архив перед созданием нового
          rm -f "Files/$ZIP_NAME"
          
          # Создаем архив GoodbyeZapret.zip из папки Project
          (cd "$SOURCE_DIR" && zip -r "../Files/$ZIP_NAME" .)

      - name: Commit and Push zip
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add "Files/$ZIP_NAME"
          
          # Если архив изменился, делаем коммит
          if git diff --staged --quiet; then
            echo "No changes in zip file. Nothing to commit."
          else
            git commit -m "Update GoodbyeZapret Zip"
            git push
          fi